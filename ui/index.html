<!DOCTYPE html>
<html>

<head>
  <link rel='stylesheet' href='styles/main.css'>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>
  <script src="scripts/libs/d3-lasso.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <title>Tachyon Visual Interface</title>
</head>

<body>
  <div class='wrapper_main'>
    <div class='wrapper_left'>
      <div id="ms_view">
        <svg id="msplot-svg"></svg>
        <div class="view_title">MS Plot</div>
        Color: <span id="yGroupLabel"></span>
        <div id="node_color" class="color-selection" onchange="handleColorChange()">
          <input type="radio" id="var" name="color" value="var" checked>
          <label for="var">variance</label>
          <input type="radio" id="min" name="color" value="min">
          <label for="min">min</label>
          <input type="radio" id="max" name="color" value="max">
          <label for="max">max</label><br>
        </div>
      </div>
      <div id="fc_view">
        <div id="corr_view">
          <div class="view_title">Manager View</div>
          <svg id="corr_map"></svg>
        </div>
      </div>
    </div>
    <div class="wrapper_right">
      <div id='farm_view'>
        <div class='view_title'>Farm View</div>
        <svg id='farm_svg'></svg>
        <div id='farm_selection'>
          Date
          <select id='date_selection' onchange="updateDate()">
          </select>
          Stream data
          <label class="switch">
            <input id="data-stream-option" type="checkbox" onchange="updateChart()">
            <span class="slider round"></span>
          </label>
          <div class="button-container">
            <!-- <button id="feature-1" class="left-button">Feature 1</button>
            <button id="feature-2" class="right-button">Feature 2</button> -->
            <!-- <input id="gridType" type="checkbox" onchange="updateGrid()">Grid -->
            <div id="grid-selection" onchange="handleGridChange()">
              <input type="radio" id="lines" name="grid" value="lines" checked>Lines
              <input type="radio" id="heatmap" name="grid" value="heatmap">Heatmap
            </div>
          </div>
          <!-- <svg id="heatmap_legend"></svg> -->
        </div>
      </div>
      <div id="ts_view">
        <div class='view_title'>Time Series View</div>
        <svg id="bar_svg"></svg>
      </div>
    </div>
  </div>

  <script src='scripts/main.js' type='module'></script>
</body>

</html>
