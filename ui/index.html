<!DOCTYPE html>
<html>

<head>
  <link rel='stylesheet' href='styles/main.css'>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <title>Tachyon Visual Interface</title>
</head>

<body>
  <div class='wrapper_main'>
    <div class='wrapper_top'>
      <div id='ts_view'>
        <div class='view_title'>Farm Nodes</div>
        <div id='farm_selection' onchange="updateChart()">
          Date
          <select id='date_selection'>
          </select>
          Group
          <select id='data_group' onchange="updateChart()">
            <option value='cpu'>cpu</option>
            <option value='network'>network</option>
            <option value='disk'>disk</option>
            <option value='memory'>memory</option>
          </select>
        </div>
        <svg id='farm_svg'></svg>
        <div class="tooltip" id="heatmap-tooltip"></div>
        <div id="node_options" class="node_selection">
        </div>
      </div>
    </div>
    </div>

  <script src='scripts/main.js' type='module'></script>
</body>

</html>
