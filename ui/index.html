<!DOCTYPE html>
<html>

<head>
  <link rel='stylesheet' href='styles/main.css'>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>
  <script src="scripts/libs/d3-lasso.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <title>Tachyon Visual Interface</title>
</head>

<body>
  <div class='wrapper_main'>
    <div class='wrapper_top'>
      <div id='ts_view'>
        <div class='view_title'>Abstract View</div>
        <div id='farm_selection' onchange="updateChart()">
          Date
          <select id='date_selection'>
          </select>
          Stream data
          <label class="switch">
            <input id="data-stream-option" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <svg id='farm_svg'></svg>
        <div class="tooltip" id="heatmap-tooltip"></div>
        <div id="node_options" style="display:none" class="node_selection">
        </div>
      </div>
      <div id="fc_view">
        <div class="view_title">MS Plot</div>
        <svg id="msplot-svg"></svg>
      </div>
      <div id="fc_view">
        <div class="view_title">Correlation View</div>
        <div id='fc_view_left'>
          <svg id='line_svg'></svg>
        </div>
      </div>
    </div>
    </div>

  <script src='scripts/main.js' type='module'></script>
</body>

</html>
